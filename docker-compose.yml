core:
  build: icinga2
  links:
    - mysql
  environment:
    - MYSQL_USER=icinga
    - MYSQL_PASSWORD=icinga
    - MYSQL_DATABASE=icinga
  volumes:
    - "/srv/docker/icinga2/etc/icinga2:/etc/icinga2"

web:
  build: icingaweb2
  links:
    - mysql
    - core
  ports:
    - "8080:80"
  environment:
    - MYSQL_USER=icinga
    - MYSQL_PASSWORD=icinga
    - MYSQL_DATABASE=icinga

mysql:
  image: mariadb
  ports:
    - "3306:3306"
  environment:
    - MYSQL_ROOT_PASSWORD=secret
    - MYSQL_USER=icinga
    - MYSQL_PASSWORD=icinga
    - MYSQL_DATABASE=icinga
